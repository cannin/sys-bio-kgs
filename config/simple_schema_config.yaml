    notes: string

    # qualifierss from momapy
    encodes: list[string]
    hasPart: list[string]
    hasProperty: list[string]
    hasVersion: list[string]
    is: list[string]
    isDescribedBy: list[string]
    isEncodedBy: list[string]
    isHomologTo: list[string]
    isPartOf: list[string]
    isPropertyOf: list[string]
    isVersionOf: list[string]
    occursIn: list[string]
    hasTaxon: list[string]
    hasInstance: list[string]
    is: list[string]
    isDerivedFrom: list[string]
    isDescribedBy: list[string]
    isInstanceOf: list[string]

