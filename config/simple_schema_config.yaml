# Schema Configuration for sys-bio-kgs
# Using Systems Biology Ontology (SBO) as the head ontology
# SBO URL: https://raw.githubusercontent.com/EBI-BioModels/SBO/refs/heads/master/SBO_OWL.owl

# SBGN and SBML biochemical reaction components mapped to SBO classes
# Using SBO classes directly where they exist (no is_a if class exists in SBO)


# so that all children have name, sbo, notes, annotations
occurring entity representation: # SBO_0000231: occurring entity representation
  represented_as: node
  properties:
    name: string
    sbo: string

    notes_base64: string
    notes: string

    # qualifierss from momapy
    encodes: list[string]
    hasPart: list[string]
    hasProperty: list[string]
    hasVersion: list[string]
    is: list[string]
    isDescribedBy: list[string]
    isEncodedBy: list[string]
    isHomologTo: list[string]
    isPartOf: list[string]
    isPropertyOf: list[string]
    isVersionOf: list[string]
    occursIn: list[string]
    hasTaxon: list[string]
    hasInstance: list[string]
    is: list[string]
    isDerivedFrom: list[string]
    isDescribedBy: list[string]
    isInstanceOf: list[string]

model:
  is_a: occurring entity representation # SBO_0000231: occurring entity representation
  represented_as: node
  input_label: model

  properties:
    name: string
    sbo: string

